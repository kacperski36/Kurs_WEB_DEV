<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    button{
      display: block;
      margin: 100px auto 0 auto;
    background-color: #fff;
    border: 4px dashed black;
      font-size: 34px;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
      padding: 10px 30px;
      width: 40%;
    }
    button:hover{
      background-color: black;
      color: #ddd;
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <button> Przycisk </button>
</body>
</html>
