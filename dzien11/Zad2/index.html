<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .board {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 50px;
      border: 4px solid black;
    }

    span {
      position: absolute;
      background-color: red;
      width: 50%;
      height: 50%;
    }

    .right {
      right: 0;
      bottom: 0;
    }
  </style>
</head>

<body>
  <div class="board">
    <span></span>
    <span class="right"></span>
  </div>
</body></html>
